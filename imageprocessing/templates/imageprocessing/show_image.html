<!DOCTYPE html>
<html>
<head>
    <title>AI Generated Image</title>
</head>
<body>
    <h2>Prompt: {{ prompt }}</h2>

    {% if image_url %}
        <img src="{{ image_url }}" alt="Generated Image" style="max-width: 512px;">
    {% elif error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
