<!DOCTYPE html>
<html>
<head>
    <title>{{ data.name }} - Resume</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: #eaeaea;
        }
        .resume {
            display: flex;
            max-width: 1000px;
            margin: 40px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .sidebar {
            width: 30%;
            background-color: #2b2d42;
            color: white;
            padding: 30px;
        }
        .main {
            width: 70%;
            background-color: white;
            padding: 30px;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 18px;
            color: #2b2d42;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        .sidebar h3 {
            font-size: 18px;
            margin-top: 20px;
            border-bottom: 1px solid white;
        }
        .info p, .main p {
            margin: 5px 0;
        }
        .skills-list {
            list-style: none;
            padding: 0;
        }
        .skills-list li {
            background: #8d99ae;
            color: white;
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="sidebar">
            <h1>{{ data.name }}</h1>
            <p><strong>Email:</strong> {{ data.email }}</p>
            <p><strong>Phone:</strong> {{ data.phone }}</p>

            <h3>Skills</h3>
          <ul class="skills-list">
            {% for skill in data.skills_list %}
                <li>{{ skill }}</li>
            {% endfor %}
        </ul>
        </div>

        <div class="main">
            <h2>Job Role</h2>
            <p>{{ data.job_role }}</p>

            <h2>Experience</h2>
            <p>{{ data.experience }}</p>

            <h2>Education</h2>
            <p>{{ data.education }}</p>
        </div>
    </div>
</body>
</html>
