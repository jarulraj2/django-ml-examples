<!DOCTYPE html>
<html>
<head>
    <title>Resume Builder</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            display: grid;
            grid-template-columns: 30% 70%;
            height: 100vh;
        }
        .left {
            background-color: #ffffff;
            padding: 20px 25px;
            border-right: 2px solid #ddd;
            overflow-y: auto;
        }
        .left h2 {
            margin-top: 0;
            color: #333;
        }
        .left form {
            display: flex;
            flex-direction: column;
        }
        .left form p {
            margin-bottom: 15px;
        }
        .left button {
            padding: 10px 20px;
            background-color: #0055ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .left button:hover {
            background-color: #003fcc;
        }
        .right {
            padding: 40px;
            background: #fafafa;
            overflow-y: auto;
        }
        .placeholder {
            color: #aaa;
            text-align: center;
            margin-top: 100px;
        }
        .download-form {
            margin-top: 20px;
        }
        .download-form button {
            background-color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="left">
        <h2>Build Resume</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Preview Resume</button>
        </form>
    </div>

    <div class="right">
    {% if data %}
        <!-- Show Resume Preview -->
        <div id="resume-preview">
            {% include "generator/"|add:template|add:".html" %}
        </div>

        <!-- Download Button -->
        <form method="post" action="{% url 'generate_docx' %}">
            {% csrf_token %}
            <input type="hidden" name="experience_text" value="{{ form.data.experience_text }}">
            <input type="hidden" name="template_choice" value="{{ form.data.template_choice }}">
            <button type="submit" style="margin-top: 20px;">Download as Word</button>
        </form>
    {% else %}
        <div class="placeholder">
            <h3>ðŸ‘ˆ Fill the form to preview your resume</h3>
        </div>
    {% endif %}
</div>

</body>
</html>
