<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ data.name }} - Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .resume-container {
            background: white;
            max-width: 800px;
            margin: auto;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .contact {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .section {
            margin-top: 30px;
        }

        .section h2 {
            font-size: 18px;
            color: #34495e;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .skills span {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 5px 10px;
            margin: 5px 5px 0 0;
            border-radius: 4px;
            font-size: 13px;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <h1>{{ data.name }}</h1>
        <div class="contact">
            <strong>Email:</strong> {{ data.email }} |
            <strong>Phone:</strong> {{ data.phone }}
        </div>

        <div class="section">
            <h2>Job Role</h2>
            <p>{{ data.job_role }}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <ul class="skills-list">
                {% for skill in data.skills_list %}
                    <li>{{ skill }}</li>
                {% endfor %}
            </ul>       
        </div>

        <div class="section">
            <h2>Experience</h2>
            <p>{{ data.experience }}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{{ data.education }}</p>
        </div>
    </div>
</body>
</html>
