<!DOCTYPE html>
<html>
<head>
    <title>{{ data.name }} - Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        .container {
            background: #ffffff;
            max-width: 800px;
            margin: auto;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
            color: #333;
        }
        h2 {
            color: #1e90ff;
            margin-bottom: 5px;
        }
        p {
            margin: 5px 0 15px;
        }
        .section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ data.name }}</h1>
        <p><strong>Email:</strong> {{ data.email }} | <strong>Phone:</strong> {{ data.phone }}</p>

        <div class="section">
            <h2>Job Role</h2>
            <p>{{ data.job_role }}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <p>{{ data.skills }}</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <p>{{ data.experience }}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{{ data.education }}</p>
        </div>
    </div>
</body>
</html>
